data:
  path_to_turbulence_data_folder: 'data_files/turbulence/'
  path_to_turbulence_data_file: 'Vxyz_x=200_y=200_z=200_mu=5_x1=40_iteration=10000-99_100x3x200x200x200.h5'

downsampling:
  N_field: 150  # in points
  L_field: 400  # in meters
  n_dimensions: 2
  original_spatial_scale: 200
  original_velocity_scale: 1
  original_correlation_span: 100  # span of correlation in meters *in each side*
  scaling_exponent: 0.5
  other_spatial_scale: [152, 15]
  DS: 4
  z_value: 0
  fitting_limits: [10, 50]
  plotting_limits: [5, 100]

sim_annealing:
  n_iter: 50
  initial_temp: 1
  annealing_type: 'cauchy'
  bounds:
    norm: null
    scales:
      - null
      - null

